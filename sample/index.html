<script src = "./../jsg.js"></script>
<script>
var txt_x, txt_y;
var pts = [[140, 20], [140, 60], [180, 60], [180, 20], [160, 40]];
function init(){
    changeTitle("sample");
    changeSize(200, 200);
    txt_x = 100;
    txt_y = 100;
}

function click(x, y){
    txt_x = x;
    txt_y = y;
}

function keydown(key){
    if(key == "a")txt_x -= 10;
    if(key == "s" && txt_y < 190)txt_y += 10;
    if(key == "w" && txt_y > 10)txt_y -= 10;
    if(key == "d")txt_x += 10;
}

function loop(){
    drawBox(0, 0, canvas.width, canvas.height, rgb(200, 200, 200), -1);
    txt_x--;
    if(txt_x < 0)txt_x = canvas.width;

    drawCircle(10, 10, 5, rgb(0, 0, 200), 2);
    drawLine(90, 10, 100, 20, rgb(0, 100, 100), 2);

    drawString(txt_x, txt_y, "click?");
    drawString(10, 160, " w ");
    drawString(10, 180, "asd");
    
    drawPolygon(pts, rgb(200, 100, 100), -1);
}
</script>
